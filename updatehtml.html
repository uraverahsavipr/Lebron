<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            background-color: #fff;
        }
        .game-sites {
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .button-container button {
            margin: 0 10px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .iframe-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#game-sites">Game Sites</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="game-sites" class="game-sites">
            <h2>Game Sites</h2>
            <div class="button-container">
                <button onclick="loadProxy('proxy.html?url=https://example1.com')">Example 1</button>
                <button onclick="loadProxy('proxy.html?url=https://example2.com')">Example 2</button>
                <button onclick="loadProxy('proxy.html?url=https://example3.com')">Example 3</button>
            </div>
            <div class="iframe-container">
                <iframe id="websiteFrame" src="" title="Website Loader"></iframe>
            </div>
        </section>
        <section>
            <h2>Welcome to My Website!</h2>
            <p>This is the home page of my personal website. Feel free to navigate to the other pages to learn more about me.</p>
        </section>
    </main>
    <footer>
        &copy; 2025 [Your Name]
    </footer>
    <script>
        function loadProxy(url) {
            document.getElementById('websiteFrame').src = url;
        }
    </script>
</body>
</html>
