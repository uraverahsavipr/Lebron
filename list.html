<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sites</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #007BFF;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        main {
            padding: 2rem;
            background-color: #222;
            text-align: center;
            border-top: 2px solid #444;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 2px solid #444;
        }
    </style>
</head>

    <header>
        <h1>Game Sites</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <h2>Select a Game Site</h2>
        <div class="button-container">
            <button onclick="location.href='games.html'">Troid IssacFonner Games Site</button>
            <button onclick="location.href='algebra8.html">Algebra8 Top Game Site</button>
            <button onclick="location.href='rammerhead.html'">Rammerhead Proxy</button>
        </div>
    </main>
    <footer>
        &copy; 2025 Chris
    </footer>
</body>
