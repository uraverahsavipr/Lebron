<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .button-container button {
            margin: 0 10px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .iframe-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Loader</h1>
    </header>
    <div class="button-container">
        <button onclick="loadProxy('proxy.html?url=https://example1.com')">Example 1</button>
        <button onclick="loadProxy('proxy.html?url=https://example2.com')">Example 2</button>
        <button onclick="loadProxy('proxy.html?url=https://example3.com')">Example 3</button>
    </div>
    <div class="iframe-container">
        <iframe id="websiteFrame" src="" title="Website Loader"></iframe>
    </div>
    <footer>
        &copy; 2025 [Your Name]
    </footer>
    <script>
        function loadProxy(url) {
            document.getElementById('websiteFrame').src = url;
        }
    </script>
</body>
</html>
